
<!DOCTYPE html>
<html>
  <head>
    <title>A list of songs to play</title>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <link rel="stylesheet" type="text/css" href="css/playlist.css">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6/jquery.min.js"></script>
    <script type="text/javascript" src="http://jplayer.org/latest/js/jquery.jplayer.min.js"></script>

    <script type="text/javascript">
      //<![CDATA[
      $(document).ready(function(){
      	// Local copy of jQuery selectors, for performance.
      	var	my_jPlayer = $("#jquery_jplayer"),
      		my_trackName = $("#jp_container .track-name"),
      		my_playState = $("#jp_container .play-state"),
      		my_extraPlayInfo = $("#jp_container .extra-play-info");
      
      	// Some options
      	var	opt_play_first = false,               // If true, will attempt to auto-play the default track on page loads. No effect on mobile devices, like iOS.
      		opt_auto_play = true,                 // If true, when a track is selected, it will auto-play.
      		opt_text_playing = "Now playing",     // Text when playing
      		opt_text_selected = "Track selected"; // Text when not playing
      
      	// A flag to capture the first track
      	var first_track = true;
      
      	// Change the time format
      	$.jPlayer.timeFormat.padMin = false;
      	$.jPlayer.timeFormat.padSec = false;
      	$.jPlayer.timeFormat.sepMin = " min ";
      	$.jPlayer.timeFormat.sepSec = " sec";
      
      	// Initialize the play state text
      	my_playState.text(opt_text_selected);
      
      	// Instance jPlayer
      	my_jPlayer.jPlayer({
      		ready: function () {
      			$("#jp_container_song .track-default").click();
      		},

      		timeupdate: function(event) {
      			my_extraPlayInfo.text(parseInt(event.jPlayer.status.currentPercentAbsolute, 10) + "%");
      		},
      		
      		play: function(event) {
      			my_playState.text(opt_text_playing);
      		},
      		
      		pause: function(event) {
      			my_playState.text(opt_text_selected);
      		},
      		
      		ended: function(event) {
      			my_playState.text(opt_text_selected);
      		},
      		
      		swfPath: "js",
      		cssSelectorAncestor: "#jp_container",
      		supplied: "mp3",
      		wmode: "window"
      	});
      
      	// Create click handlers for the different tracks
      	$("#jp_container_song .track").click(function(e) {
      		my_trackName.text($(this).text());
      		my_jPlayer.jPlayer("setMedia", {
      			mp3: $(this).attr("href")
      		});
      		if((opt_play_first && first_track) || (opt_auto_play && !first_track)) {
      			my_jPlayer.jPlayer("play");
      		}
      		first_track = false;
      		$(this).blur();
      		return false;
      	});
      
      });
      //]]>
    </script>

  </head>

  <body>
    <div id="jquery_jplayer"></div>

    <div id="jp_container" class="demo-container">
      <p>
        <span class="play-state"></span> :
        <span class="track-name">nothing</span>
        at <span class="extra-play-info"></span>
        of <span class="jp-duration"></span>, which is
        <span class="jp-current-time"></span>
      </p>
      <ul>
        <li><a class="jp-play" href="#">Play</a></li>
        <li><a class="jp-pause" href="#">Pause</a></li>
        <li><a class="jp-stop" href="#">Stop</a></li>
      </ul>
      <ul>
        <li>Volume :</li>
        <li><a class="jp-mute" href="#">Mute</a></li>
        <li><a class="jp-unmute" href="#">Unmute</a></li>
        <li> <a class="jp-volume-bar" href="#">|&lt;----------&gt;|</a></li>
        <li><a class="jp-volume-max" href="#">Max</a></li>
      </ul>
    </div>

    <!-- -->
    <!-- here is the place you would need to populate your list of songs -->
    <!-- -->
    <div id="jp_container_song" class="demo-container">
      <ul>
        <li><span>Select a song : </span></li>
        <br>
        <li> &nbsp; </li>
        <li><a href="./mp3/7912388.mp3" class="track track-default">Long Long Ago</a></li>
        <br>
        <li> &nbsp; </li>
        <li><a href="./mp3/12907629.mp3" class="track">Jasmine Flowers</a></li>
        <br>
        <li> &nbsp; </li>
        <li><a href="http://www.jplayer.org/audio/mp3/Miaow-04-Lismore.mp3" class="track">Lismore</a></li>
        <br>
        <li> &nbsp; </li>
        <li><a href="http://www.jplayer.org/audio/mp3/Miaow-05-The-separation.mp3" class="track">The Separation</a></li>
        <br>
      </ul>
    </div>

  </body>

</html>
